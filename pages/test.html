<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="../css/swiper.min.css">

  <!-- Demo styles -->
  <style>
    .swiper-container {
      margin: 0 20%;
      padding-top: 50px;
      padding-bottom: 50px;
      background-image: url(../img/history.jpg);
      background-repeat: no-repeat;
      background-size: 100%;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;

    }
  </style>
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(../img/RongHong.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(../img/ChenFang.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(../img/SuZhaozheng.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(../img/HuangKuan.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(../img/TangGuoan.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(../img/TangShaoyi.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(../img/YangPaoan.jpg)"></div>
      <div class="swiper-slide" style="background-image:url(../img/RongGuotuan.jpg)"></div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="../js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
