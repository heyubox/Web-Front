<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery手风琴菜单代码-jq22.com</title>
<script src="https://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
<style>


.accordion {
	border-radius:8px;
	box-shadow:6px 6px 24px rgba(0,0,0,0.1);
	cursor:pointer;
    display:flex;	
	align-items:center;
	justify-content:center;
    margin: 0;
    padding: 0;
}
.accordion .box {
	display:flex;
	justify-content:space-between;
	align-items:center;
	width:200px;
	height:500px;
	transition:all 0.3s;
    color:white;
    overflow: hidden;
}
.accordion .Hover {
	width:450px;
    transition:all 0.3s;
    overflow: hidden;
}
.accordion img{
    height: 500px;
}

</style>
</head>
<body>
<div class="accordion">
    <div class="box Hover" style="background-color:#EBD3E8;">
        <div class="name">
            <img src="img/GaoLanhabor.jpg" alt="">
        </div>
    </div>
    <div class="box" style="background-color: #F3F3FA;">
        <div class="name">
            <img src="img/PaoTai.jpg" alt="">
        </div>
    </div>
    <div class="box" style="background-color: #D1E9E9;">
        <div class="name">
            <img src="img/MeiXi.jpg" alt="">
        </div>
    </div>
    <div class="box" style="background-color: #F2E6E6;">
        <div class="name">
            <img src="img/Gongle.jpg" alt="">
        </div>
    </div>
</div>




<script>
$(function() {
    var Hover = $(".accordion .box")
    Hover.each(function() {
        $(this).mouseenter(function() {
            Hover.removeClass("Hover")
            $(this).addClass("Hover")
        })
    })
})
</script>

</body>
</html>
